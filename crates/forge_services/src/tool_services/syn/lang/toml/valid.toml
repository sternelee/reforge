# Application Configuration
app_name = "ForgeCode"
version = "1.0.0"
debug = true

[database]
host = "localhost"
port = 5432
name = "forgedb"
username = "forge_user"
password = "${DB_PASSWORD}"
ssl = false
timeout = 30

[server]
host = "0.0.0.0"
port = 8080
workers = 4
keep_alive = 75

[logging]
level = "info"
format = "json"
file = "/var/log/forge.log"
max_size = "100MB"

[features]
syntax_validation = true
code_completion = true
auto_save = true
backup_enabled = true

[cache]
type = "redis"
host = "localhost"
port = 6379
ttl = 3600
max_connections = 100

[security]
secret_key = "your-secret-key-here"
jwt_expiration = 86400
rate_limit = 1000
cors_origins = [
    "https://forgecode.dev",
    "https://staging.forgecode.dev"
]

[monitoring]
enabled = true
metrics_port = 9090
health_check_interval = 30
performance_logging = true

[development]
hot_reload = true
mock_external_apis = false
debug_sql = false
profiling = false