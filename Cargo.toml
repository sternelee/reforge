[workspace]
members = ["crates/*"]
resolver = "2"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

[workspace.dependencies]
anyhow = "1.0.99"
async-recursion = "1.1.1"
async-trait = "0.1.89"
base64 = "0.22.1"
bytes = "1.10.0"
chrono = { version = "0.4.39", features = ["serde"] }
clap = { version = "4.5.45", features = ["derive"] }
colored = "3.0.0"
console = "0.16.0"
inquire = "0.7.5"
convert_case = "0.8.0"
derive_builder = "0.20.2"
derive_more = { version = "2.0.1", features = ["full"] }
derive_setters = "0.1.6"
dirs = "6.0.0"
dissimilar = "1.0.9"
dotenv = "0.15.0"
futures = "0.3.31"
gh-workflow = "0.8.0"
glob = "0.3.3"
globset = "0.4.15"
grep-searcher = "0.1.14"
grep-regex = "0.1.13"
handlebars = { version = "6.2.0", features = ["rust-embed"] }
html2md = "0.2.15"
http = "1.2.0"
ignore = "0.4.23"
is_ci = "1.2.0"
indexmap = "2.11.0"
insta = { version = "1.42.0", features = ["json"] }
lazy_static = "1.4.0"
machineid-rs = "1.2.4"
mockito = "1.6.1"
moka2 = "0.13"
nom = "8.0.0"
nu-ansi-term = "0.50.1"
posthog-rs = { git = "https://github.com/PostHog/posthog-rs.git", rev = "a006a81419031e4889d9c3882d7458d2efa588a8" }
pretty_assertions = "1.4.1"
proc-macro2 = "1.0"
quote = "1.0"
reedline = "0.41.0"
regex = "1.11.2"
reqwest = { version = "0.12.23", features = [
    "json",
    "rustls-tls",
    "hickory-dns",
    "http2",
], default-features = false }
reqwest-eventsource = "0.6.0"
rust-embed = "8.5.0"
schemars = "0.8.21"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.143"
serde_yml = "0.0.12"
similar = { version = "2.4", features = ["inline"] }
strip-ansi-escapes = "0.2.1"
strum = "0.27.1"
strum_macros = "0.27.1"
syn = { version = "2.0.106", features = ["full"] }
sysinfo = "0.36.1"
tempfile = "3.21.0"
termimad = "0.33.0"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full", "test-util"] }
tokio-stream = "0.1.17"
tokio-util = "0.7"
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json"] }
tree-sitter = "0.25.1"
tree-sitter-rust = "0.24"
tree-sitter-python = "0.23"
tree-sitter-typescript = { version = "0.23" }
tree-sitter-css = "0.23"
tree-sitter-java = "0.23"
tree-sitter-scala = "0.24"
tree-sitter-go = "0.23"
tree-sitter-cpp = "0.23"
tree-sitter-ruby = "0.23"
url = { version = "2.5.4", features = ["serde"] }
backon = "1.5.2"
eserde = "0.1.7"
uuid = { version = "1.18.0", features = [
    "v4",
    "fast-rng",
    "macro-diagnostics",
    "serde",
] }
whoami = "1.6.1"
fnv_rs = "0.4.3"
merge = { version = "0.2", features = ["derive"] }
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", rev = "3a97917cd7584c4220815194bcb28b648147a3d8", features = [
    "client",
    "transport-sse",
    "transport-child-process",
    "transport-sse-server",
] }
open = "5.3.2"
ansi-to-tui = "7.0.0"
nucleo = "0.5.0"
humantime = "2.2.0"
gray_matter = "0.3.2"
num-format = "0.4"


