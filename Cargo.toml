[workspace]
members = ["crates/*"]
resolver = "2"


[workspace.package]
version = "0.1.0"
rust-version = "1.92"
edition = "2024"

[profile.release]
lto = true
codegen-units = 1
opt-level = 3
strip = true

[workspace.dependencies]
anyhow = "1.0.99"
async-recursion = "1.1.1"
async-trait = "0.1.89"
aws-config = { version = "1.8.12", features = ["behavior-version-latest"], default-features = false }
aws-sdk-bedrockruntime = { version = "1.120.0", features = ["behavior-version-latest"], default-features = false }
aws-credential-types = "1.2"
aws-smithy-types = "1.3"
aws-smithy-runtime-api = "1.9"
aws-smithy-async = { version = "1.2", features = ["rt-tokio"] }
aws-smithy-runtime = { version = "1.9", features = ["connector-hyper-0-14-x", "tls-rustls"] }
base64 = "0.22.1"
bytes = "1.10.0"
chrono = { version = "0.4.39", features = ["serde"] }
clap = { version = "4.5.45", features = ["derive"] }
clap_complete = "4.5.45"
colored = "3.0.0"
console = "0.16.0"
dialoguer = { version = "0.12.0", features = ["fuzzy-select"] }
convert_case = "0.8.0"

crossterm = "0.28.1"
derive_more = { version = "2.0.1", features = ["from", "display", "debug", "deref", "as_ref"] }
derive_setters = "0.1.6"
dirs = "6.0.0"
dissimilar = "1.0.9"
dotenvy = "0.15.7"
futures = "0.3.31"
gh-workflow = "0.8.1"
glob = "0.3.3"
grep-searcher = "0.1.14"
grep-regex = "0.1.13"
handlebars = { version = "6.2.0", features = ["rust-embed"] }
html2md = "0.2.15"
http = "1.2.0"
ignore = "0.4.23"
is_ci = "1.2.0"
indexmap = "2.11.0"
infer = "0.19.0"
insta = { version = "1.42.0", features = ["json", "yaml"] }
lazy_static = "1.4.0"
machineid-rs = "1.2.4"
mockito = "1.6.1"
nom = "8.0.0"
nu-ansi-term = "0.50.1"
posthog-rs = { git = "https://github.com/PostHog/posthog-rs.git", rev = "a006a81419031e4889d9c3882d7458d2efa588a8" }
pretty_assertions = "1.4.1"
proc-macro2 = "1.0"
quote = "1.0"
reedline = "0.42.0"
regex = "1.11.2"
reqwest = { version = "0.12.23", features = [
    "json",
    "rustls-tls",
    "hickory-dns",
    "http2",
], default-features = false }
rustls = { version = "0.23", features = ["ring"], default-features = false }
reqwest-eventsource = "0.6.0"
rust-embed = "8.5.0"
schemars = "0.8.21"
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0.143"
serde_yml = "0.0.12"
sha2 = "0.10"
similar = { version = "2.4", features = ["inline"] }
strip-ansi-escapes = "0.2.1"
strum = "0.27.1"
strum_macros = "0.27.1"
syn = { version = "2.0.106", features = ["derive", "parsing"] }
sysinfo = "0.36.1"
tempfile = "3.21.0"
termimad = "0.33.0"
syntect = { version = "5", default-features = false, features = ["default-syntaxes", "default-themes", "regex-onig"] }
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = [
    "macros",
    "rt-multi-thread",
    "sync",
    "time",
    "fs",
    "process",
    "signal",
    "io-util",
] }
tokio-stream = "0.1.17"
tokio-util = "0.7"
tonic = { version = "0.14.2", features = ["tls-webpki-roots"] }
tracing = "0.1.41"
tracing-appender = "0.2.3"
tracing-subscriber = { version = "0.3.20", features = ["env-filter", "json"] }
url = { version = "2.5.4", features = ["serde"] }
backon = "1.5.2"
eserde = "0.1.7"
uuid = { version = "1.18.0", features = [
    "v4",
    "fast-rng",
    "serde",
] }
whoami = "1.6.1"
fnv_rs = "0.4.3"
merge = { version = "0.2", features = ["derive"] }
rmcp = { version = "0.8.5", features = [
    "client",
    "transport-sse-client-reqwest",
    "transport-child-process",
    "transport-streamable-http-client-reqwest",
] }
open = "5.3.2"
nucleo = "0.5.0"
gray_matter = "0.3.2"
num-format = "0.4"
humantime = "2.1.0"
dashmap = "7.0.0-rc2"
async-openai = { version = "0.31.1", default-features = false, features = ["response-types"] } # Using only types, not the API client - reduces dependencies
google-cloud-auth = "1.4.0" # Google Cloud authentication with automatic token refresh

# Internal crates
forge_api = { path = "crates/forge_api" }
forge_app = { path = "crates/forge_app" }
forge_ci = { path = "crates/forge_ci" }
forge_display = { path = "crates/forge_display" }
forge_domain = { path = "crates/forge_domain" }
forge_fs = { path = "crates/forge_fs" }
forge_infra = { path = "crates/forge_infra" }
forge_repo = { path = "crates/forge_repo" }
forge_main = { path = "crates/forge_main" }
forge_services = { path = "crates/forge_services" }
forge_snaps = { path = "crates/forge_snaps" }
forge_spinner = { path = "crates/forge_spinner" }
forge_stream = { path = "crates/forge_stream" }
forge_template = { path = "crates/forge_template" }
forge_tool_macros = { path = "crates/forge_tool_macros" }
forge_tracker = { path = "crates/forge_tracker" }
forge_walker = { path = "crates/forge_walker" }
forge_json_repair = { path = "crates/forge_json_repair" }
forge_select = { path = "crates/forge_select" }
forge_test_kit = { path = "crates/forge_test_kit" }

forge_markdown_stream = { path = "crates/forge_markdown_stream" }
